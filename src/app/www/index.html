<html lang="en">
    <head>
        <title>Record EU4</title>

        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./common.css">
    </head>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="./index.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <body>
        <div id="recording-list-view">
            <ul id="recording-list">
                <script>
                    loadRecordingList()
                </script>
            </ul>
        </div>

        <div id="map-view">
            <canvas id="map-canvas"></canvas>
        </div>

        <div id="hud">
            <div id="time">
                <div id="time-display"></div>
                <div id="time-control">
                    <button onclick="stepBackward()">SB</button>
                    <button onclick="pausePlay()">PP</button>
                    <button onclick="stepForward()">SF</button>
                </div>
            </div>

        </div>

        <script>
            let mapCanvas = $("#map-canvas")[0]

            mapPanzoom = Panzoom(mapCanvas, {
                maxScale: 4,
                bounds: true,
                boundsPadding: 0.1
            });

            mapCanvas.parentElement.addEventListener('wheel', mapPanzoom.zoomWithWheel)
        </script>
    </body>
</html>
